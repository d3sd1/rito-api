# This is a sample build configuration for Java (Maven).
# Check our guides at https://confluence.atlassian.com/x/zd-5Mw for more examples.
# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: maven:3.6.1-jdk-12

pipelines:
  default:
    - step:
        caches:
          - maven
        script:
          - mvn -B verify
          - mvn -B compile
          - mvn -B package
        artifacts:
          - target/**
          
    - step:
        deployment: TEST
        name: Deploy
        image: alpacadb/docker-lftp
        script:
          - pipe: atlassian/sftp-deploy:0.5.2
            variables:
              USER: $SFTP_USER
              SERVER: $SFTP_HOST
              REMOTE_PATH: '/var/www'
              LOCAL_PATH: 'target/*.jar' # Optional.
              DEBUG: 'true'
    - step:
        - pipe: atlassian/ssh-run:0.2.2
          variables:
            SSH_USER: $SFTP_USER
            SERVER: $SFTP_HOST
            COMMAND: 'pkill -9 java && javaw -Dspring.profiles.active=test -jar /var/www/*.jar && disown'
            DEBUG: 'true'