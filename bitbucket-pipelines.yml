# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: maven:3.6.1-jdk-12

pipelines:
  default:
    - step:
        caches:
          - maven
        script:
          - mvn -Dspring.profiles.active=bitbucketpipeline -B verify
          - mvn -Dspring.profiles.active=bitbucketpipeline -B compile
          - mvn -Dspring.profiles.active=bitbucketpipeline -B package
        artifacts:
          - target/**
          - src/main/resources/scripts/update-test.sh
          - src/main/resources/scripts/update-prod.sh

    - step:
        deployment: TEST
        name: Deploy to test
        image: atlassian/default-image:2
        script:
          - pipe: atlassian/sftp-deploy:0.5.2
            variables:
              USER: $SFTP_USER
              SERVER: $SFTP_HOST
              REMOTE_PATH: '/var/www'
              LOCAL_PATH: 'target/*.jar'
              DEBUG: 'true'
          - pipe: atlassian/sftp-deploy:0.5.2
            variables:
              USER: $SFTP_USER
              SERVER: $SFTP_HOST
              REMOTE_PATH: '/var/www'
              LOCAL_PATH: 'src/main/resources/scripts/update-test.sh'
              DEBUG: 'true'

    - step:
        deployment: PROD
        name: Deploy to prod
        trigger: manual
        image: atlassian/default-image:2
        script:
          # PROD SERVER 1
          - pipe: atlassian/sftp-deploy:0.5.2
            variables:
              USER: $SFTP_USER
              SERVER: $SFTP_HOST_1
              REMOTE_PATH: '/var/www'
              LOCAL_PATH: 'target/*.jar'
              DEBUG: 'true'
          - pipe: atlassian/sftp-deploy:0.5.2
            variables:
              USER: $SFTP_USER
              SERVER: $SFTP_HOST_1
              REMOTE_PATH: '/var/www'
              LOCAL_PATH: 'src/main/resources/scripts/update-prod.sh'
              DEBUG: 'false'

          # PROD SERVER 2 HERE