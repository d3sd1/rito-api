# Only use spaces to indent your .yml configuration.
# -----
# You can specify a custom docker image from Docker Hub as your build environment.
image: maven:3.6.1-jdk-12

pipelines:
  default:
    - step:
        caches:
          - maven
        script:
          - mvn -B verify
          - mvn -B compile
          - mvn -B package
        artifacts:
          - target/**
          
    - step:
        name: Deploy
        image: alpacadb/docker-lftp
        script:
          - lftp sftp://$SFTP_USER:$SFTP_PWD@$SFTP_HOST:$SFTP_PORT  -e "put /var/www; bye"