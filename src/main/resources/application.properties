spring.profiles.active=@spring.profiles.active@
# PSQL Connection
spring.datasource.url=jdbc:postgresql://${psql.host}:${psql.port}/${psql.dbname}
spring.jpa.generate-ddl=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=global

spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.show-sql=false
spring.session.store-type=none
spring.datasource.username=${psql.user}
spring.datasource.password=${psql.pass}
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
# Hibernate ddl auto (create, create-drop, validate, update)
#validate: validate the schema, makes no changes to the database.
#update: update the schema.
#create: creates the schema, destroying previous data.
#create-drop: drop the schema at the end of the session.
spring.jpa.hibernate.ddl-auto=update
server.port=9032
psql.port=5432
psql.host=localhost
psql.dbname=onriot
psql.user=postgres
psql.pass=postgres
# Migrations
spring.flyway.baseline-version=0
spring.flyway.baseline-on-migrate=true
spring.flyway.check-location=false
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${psql.user}
spring.flyway.password=${psql.password}
spring.flyway.locations=classpath:/db/migration/global${onriot.db.migration.env}
spring.flyway.out-of-order=false
# Below order is important: add games at the end.
spring.flyway.schemas=global,logging,onriot,onlol,ontft,onlor,onlwr
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.flyway.=
# EMAIL
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
mail.send.from=
mail.admin.addresses=
# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true